<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/tomorrow-night-eighties.min.css">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<link rel="stylesheet" href="/css/custom.css">
<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
</head>
<body>

<div class="container">

  <header role="banner">
    <div class="header-logo">
      <a href="/"><img src="https://www.gravatar.com/avatar/{{ .Site.Params.gravatarHash }}?s=200" alt="Colin Hoernig" title="{{ .Site.Author.name }}"></a>
    </div>
    <h1 class="site-title">{{ .Site.Title }}</h1>
  </header>

  <nav role="main">
    <ul>
      {{ $currentNode := . }}
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" {{if $currentNode.IsMenuCurrent "main" .}}class="active"{{end}}>{{ .Name }}</a></li>
      {{end}}
    </ul>
  </nav>
