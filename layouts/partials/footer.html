
  <footer role="contentinfo">
    <div class="hr"></div>
    <div class="footer-link">
      {{ with .Site.Params.email }}<a href="mailto:{{ . }}" target="_blank" title="Email Colin Hoernig">email</a></span>{{ end }}
      {{ with .Site.Params.twitter }}<a href="{{ . }}" target="_blank" title="Colin Hoernig on Twitter">twitter</a></span>{{ end }}
      {{ with .Site.Params.github }}<a href="{{ . }}" target="_blank" title="Colin Hoernig on GitHub">github</a></span>{{ end }}

    <div class="copyright">&copy; {{ .Site.Params.copyright }}</div>
  </footer>

</div>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</script>{{ end }}
